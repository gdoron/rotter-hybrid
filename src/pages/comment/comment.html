<ion-header>

  <ion-navbar>
    <ion-title><div style="direction:rtl;">{{title}}</div></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="submit()" style="direction:rtl;">
    <ion-item>
      <ion-label>נושא</ion-label>
      <ion-input type="text" formControlName="subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>הודעה</ion-label>
      <ion-textarea formControlName="body" fz-elastic></ion-textarea> 
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">שלח הודעה</button>
  </form>
</ion-content>
